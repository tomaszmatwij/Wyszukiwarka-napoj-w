<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka napojów</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="shadow"></div>
            <h1 class="title">Drink Search</h1>
            <input type="text" class="search" placeholder="Wpisz nazwę wyszukwanego napoju">
        </header>
        <div class="drink-list">
            <h2 class="drink-list__title">Lista dostępnych napojów</h2>
            <ul class="drink-list__items">
                <li class="drink-list__item">Mleko</li>
                <li class="drink-list__item">Piwo</li>
                <li class="drink-list__item">Whisky</li>
                <li class="drink-list__item">Pepsi</li>
                <li class="drink-list__item">Woda gazowana</li>
                <li class="drink-list__item">Sok jabłkowy</li>
                <li class="drink-list__item">Sok pomarańczowy</li>
                <li class="drink-list__item">Sok bananwy</li>
                <li class="drink-list__item">Sok wieloowocowy</li>
                <li class="drink-list__item">Wino czerwone</li>
                <li class="drink-list__item">Wino białe</li>
                <li class="drink-list__item">Woda niegazowana</li>
                <li class="drink-list__item">Energy drink</li>
            </ul>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
